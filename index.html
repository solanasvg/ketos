  <script>
    const widget = document.getElementById('widget');

    function updateDateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      const dateString = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
      document.getElementById('time').textContent = timeString;
      document.getElementById('date').textContent = dateString;
    }

    function setBrightness(value) {
      brightnessSlider.value = value;
      applyBrightnessFilter(value);
    }

    function applyBrightnessFilter(brightness) {
      document.body.style.filter = `brightness(${brightness}%)`;
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);

    const topBar = document.getElementById('top-bar');
    const topBarTime = document.getElementById('top-bar-time');
    const topBarDate = document.getElementById('top-bar-date');
    const controlCenter = document.getElementById('control-center');
    const batterySaveToggle = document.getElementById('battery-save-toggle');
    
    function updateTopBarDateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      const dateString = now.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });

      topBarTime.textContent = timeString;
      topBarDate.textContent = dateString;
    }

    updateTopBarDateTime();
    setInterval(updateTopBarDateTime, 1000);

    topBar.addEventListener('click', () => {
      controlCenter.classList.toggle('active');
    });

    document.addEventListener('click', (event) => {
      if (!topBar.contains(event.target) && !controlCenter.contains(event.target)) {
        controlCenter.classList.remove('active');
      }
    });

    const toggleControls = ['relax-mode-toggle', 'battery-save-toggle', 'do-not-disturb', 'theme-toggle'];

    toggleControls.forEach(controlId => {
      const control = document.getElementById(controlId);
      control.addEventListener('click', () => {
        control.classList.toggle('active');
        if (controlId === 'relax-mode-toggle') {
          const relaxAudio = document.getElementById('relax-audio');
          document.body.classList.toggle('relax-mode');
          if (document.body.classList.contains('relax-mode')) {
            relaxAudio.play();
            showNotification('Relaxation Mode Enabled');
          } else {
            relaxAudio.pause();
            relaxAudio.currentTime = 0;
            showNotification('Relaxation Mode Disabled');
          }
        } else if (controlId === 'battery-save-toggle') {
          batterySaveToggle.classList.toggle('active');
          if (batterySaveToggle.classList.contains('active')) {
            setBrightness(40);
            if (!document.body.classList.contains('dark-mode')) {
              document.body.classList.add('dark-mode');
              updateThemeToggleUI(true);
            }
            widget.style.display = 'none';
            showNotification('Battery Saver Enabled');
          } else {
            setBrightness(100);
            widget.style.display = 'flex';
            showNotification('Battery Saver Disabled');
          }
        }
      });
    });

    function updateThemeToggleUI(isDarkMode) {
